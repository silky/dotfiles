# tmux configuration file
#
# Totally stolen from:
#   https://github.com/AndrewWalker/dotfiles/tree/master/tmux

# Rebind the default prefix key to C-a
unbind C-b
set -g prefix C-a

# Force the colors in tmux to interact correctly with vim
set -g default-terminal "screen-256color"

# Allow C-a C-a to send a real C-a
set -sg escape-time 1
bind C-a send-prefix

# Vim style movement between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing commands
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5 
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5 

# set the status line's colors
set -g status-fg white
set -g status-bg black

# Command / message line
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# Pane Styling
set -g pane-border-fg green
set -g pane-border-bg black
set -g pane-active-border-fg blue
set -g pane-active-border-bg black

# Mouse things
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# Status bar styling
setw -g window-status-fg cyan
setw -g window-status-bg default
setw -g window-status-attr dim
setw -g window-status-current-fg blue
setw -g window-status-current-bg black
setw -g window-status-current-attr bright

# Status line left side
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P"
set -g status-right "#[fg=cyan]%d %b %R"
set -g status-justify centre

# Sane scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

# history / configuration
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# Vim style copy mode
#  Escape to go into copy mode
#  q leaves copy mode
#  v start selection
#  y yanks selection
setw -g mode-keys vi
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# Kill the entire session 
bind-key X confirm-before -p "kill-session #W? (y/n)" kill-session

